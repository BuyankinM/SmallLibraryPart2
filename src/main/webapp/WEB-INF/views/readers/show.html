<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Читатель</title>
    <style>
        .thin p {
            margin-bottom: 1px;
            margin-top: 1px;
        }
    </style>
</head>

<body>
<p th:text="${reader.getName()} + ', ' + ${reader.getBirthYear()}">VALUE</p>
<p th:if="${#lists.isEmpty(books)}">Человек пока не взял ни одной книги.</p>
<div th:unless="${#lists.isEmpty(books)}" class="thin">
    <hr/>
    <p><b><u>Книги:</u></b></p>
    <div th:each="book : ${books}">
        <p th:style="${book.isOverdue()} ? 'color: red;' : 'color: black;'"
           th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</p>
    </div>
</div>
<hr/>

<form th:method="POST"
      th:action="@{/readers/{id}/edit(id=${reader.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>
<form th:method="DELETE"
      th:action="@{/readers/{id} (id=${reader.getId()})}">
    <input type="submit" value="Удалить">
</form>

</body>
</html>
